<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar y Eliminar Imágenes</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Cargar y Eliminar Imágenes</h1>
    <input type="file" id="inputImage" accept="image/*" onchange="previewImage()">
    <div class="image-container" id="imageContainer"></div>
    <button onclick="deleteImages()">Eliminar Todas</button>

    <script>
        function previewImage() {
            var input = document.getElementById('inputImage');
            var imageContainer = document.getElementById('imageContainer');

            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    imageContainer.appendChild(img);

                    // Almacenar la URL de la imagen en localStorage
                    localStorage.setItem('storedImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function deleteImages() {
            var imageContainer = document.getElementById('imageContainer');
            while (imageContainer.firstChild) {
                imageContainer.removeChild(imageContainer.firstChild);
            }

            // Eliminar la imagen almacenada en localStorage
            localStorage.removeItem('storedImage');
        }

        // Recuperar la imagen almacenada al cargar la página
        window.onload = function() {
            var storedImage = localStorage.getItem('storedImage');
            if (storedImage) {
                var imageContainer = document.getElementById('imageContainer');
                var img = document.createElement('img');
                img.src = storedImage;
                img.className = 'preview-image';
                imageContainer.appendChild(img);
            }
        };
    </script>
</body>
</html>
