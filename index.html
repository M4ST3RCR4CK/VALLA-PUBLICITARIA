<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar y Eliminar Imágenes</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .selected {
            border: 2px solid #007BFF;
        }
    </style>
</head>
<body>
    <h1>Cargar y Eliminar Imágenes</h1>
    <input type="text" id="imageUrlInput" placeholder="Introduce la URL de la imagen">
    <button onclick="previewImage()">Cargar Imagen</button>
    <div class="image-container" id="imageContainer"></div>
    <button onclick="deleteImages()">Eliminar Todas</button>
    <button onclick="deleteSelectedImage()">Eliminar Seleccionada</button>

    <script>
        function previewImage() {
            var imageUrlInput = document.getElementById('imageUrlInput').value;
            var imageContainer = document.getElementById('imageContainer');

            if (imageUrlInput) {
                var img = document.createElement('img');
                img.src = imageUrlInput;
                img.className = 'preview-image';
                img.onclick = function() {
                    selectImage(this);
                };
                imageContainer.appendChild(img);

                // Obtener el array actual de imágenes almacenadas
                var storedImages = JSON.parse(localStorage.getItem('storedImages')) || [];
                
                // Agregar la nueva URL de la imagen al array
                storedImages.push(imageUrlInput);
                
                // Almacenar el array actualizado en localStorage
                localStorage.setItem('storedImages', JSON.stringify(storedImages));
            }
        }

        function selectImage(selectedImage) {
            // Desmarcar todas las imágenes
            var images = document.getElementsByClassName('preview-image');
            for (var i = 0; i < images.length; i++) {
                images[i].classList.remove('selected');
            }

            // Marcar la imagen seleccionada
            selectedImage.classList.add('selected');
        }

        function deleteImages() {
            var imageContainer = document.getElementById('imageContainer');
            while (imageContainer.firstChild) {
                imageContainer.removeChild(imageContainer.firstChild);
            }

            // Limpiar el array de imágenes almacenadas en localStorage
            localStorage.removeItem('storedImages');
        }

        function deleteSelectedImage() {
            var selectedImage = document.querySelector('.preview-image.selected');
            if (selectedImage) {
                // Eliminar la imagen seleccionada del DOM
                selectedImage.remove();

                // Obtener el array actual de imágenes almacenadas
                var storedImages = JSON.parse(localStorage.getItem('storedImages')) || [];

                // Filtrar el array para excluir la imagen eliminada
                storedImages = storedImages.filter(function(imageUrl) {
                    return imageUrl !== selectedImage.src;
                });

                // Almacenar el array actualizado en localStorage
                localStorage.setItem('storedImages', JSON.stringify(storedImages));
            }
        }

        // Recuperar las imágenes almacenadas al cargar la página
        window.onload = function() {
            var storedImages = JSON.parse(localStorage.getItem('storedImages')) || [];
            var imageContainer = document.getElementById('imageContainer');
            
            // Crear elementos de imagen para cada URL almacenada
            storedImages.forEach(function(imageUrl) {
                var img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'preview-image';
                img.onclick = function() {
                    selectImage(this);
                };
                imageContainer.appendChild(img);
            });
        };
    </script>
</body>
</html>
